<div class="container" >
    <div class="row" style="text-align: center;" >
        <div class="quantity" style="margin-top: 5px; margin-left: 6vh;">
            <LABel style="font-weight: 100;">Select Quantity</LABel><br>
             <button type="button" class="btn-classs" (click)="increase()">
                 <i class="fa fa-plus">+</i>
             </button>
             <span>{{intitalQuantity}}</span>
             <button type="button"class="btn-classs" (click)="decrease()">
                 <i class="fa fa-minus">-</i>
             </button>
    </div>
    <div class="row" style=" margin-top: 2%; margin-left: 3%;">
        <button class="btn btn-success" style="margin-right: 3%;" (click)="addToCart()">add too cart</button>
        <button class="btn btn-danger" style="margin-right: 3%; margin-top: 4px;" (click)="close()">cancel</button>
    </div>
