<div class="bg-img">
    
<div><button class="btn btn-success" *ngIf="!hardcodedAuthentication.isAdminLoggedIn() && hardcodedAuthentication.isRestLoggedIn() && !hardcodedAuthentication.isUserLoggedIn()" (click)="addItem()">Add Item</button></div>
<div class="container">
            <div class="row">
                <div *ngFor="let item of items" class="col-4 col-md-4 mt-3">
                    <div class="card">
                        <img class="card-img-top" src="{{item.itemimage}}" alt="Card image cap"><br>
                        <div class="row">
                            <div class="price col-6" >{{item.itemname}}</div>
                            <div class="price col-6">{{item.itemcost | currency:"INR"}}</div>
                          
                        </div>
                        <div class="row" style=" margin-top: 2%; margin-left: 8%;">
                            <button class=" a btn-success col-5" style="margin-right: 3%;" *ngIf="hardcodedAuthentication.isUserLoggedIn() || hardcodedAuthentication.isRestLoggedIn() " (click)="addToCart(item.itemid)">Add to Cart</button>
                            <button class=" a col-5 btn-success" style="text-align: center;">{{item.itemstatus}}</button>
                        </div>
                        <div class="row" style=" margin-top: 2%; margin-left: 8%;">
                            <button class=" a btn-success col-5" style="margin-right: 3%;" *ngIf="hardcodedAuthentication.isAdminLoggedIn() || hardcodedAuthentication.isRestLoggedIn()" (click)="updateItem(item.itemid)"> Update Item</button>
                            <button class=" a col-5 btn-success" *ngIf="hardcodedAuthentication.isAdminLoggedIn() || hardcodedAuthentication.isRestLoggedIn()" (click)="deleteItem(item.itemid)"> Delete Item</button> 
                        </div>
                    </div>
                </div>
            </div>
</div>


</div>
